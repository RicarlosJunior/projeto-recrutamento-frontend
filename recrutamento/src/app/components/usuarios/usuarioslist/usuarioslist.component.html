<br/>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Usuários</h3>
          <br>
          <div class="direita">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/principal/usuarios/criar" *ngIf="isAdmin()">
              Novo Usuário
            </button>
          </div>
          <br/>
          <table class="table table-sm">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Tipo</th>
                  <th class="centro">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="usuarios.length === 0">
                  <td colspan="5" class="esquerda">Sem registros para exibir</td>
                </tr>
                @for (usuario of usuarios; track $index) {
                  <tr>
                    <td style="width: 10%;">{{usuario.id}}</td>
                    <td style="width: 30%;">{{usuario.nome}}</td>
                    <td style="width: 25%;">{{usuario.email}}</td>
                    <td style="width: 15%;">{{usuario.tipoUsuario}}</td>
                    <td class="centro" style="width: 20%;">
                      <button type="button" class="btn btn-primary me-2 btn-sm btn-rounded" mdbRipple routerLink="/principal/usuarios/alterar/{{usuario.id}}" >
                        Detalhar
                      </button>
                      <button type="button" class="btn btn-danger btn-sm btn-rounded" mdbRipple (click)="excluir(usuario)" *ngIf="isAdmin()">
                        Excluir
                      </button>
                    </td>
                  </tr>
                }
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
