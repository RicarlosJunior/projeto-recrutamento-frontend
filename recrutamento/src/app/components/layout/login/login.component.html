<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 centralizar topo">
            <div class="card">
                <div class="card-body">
                    <h3>Autentique-se:</h3>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" id="email" class="form-control" [(ngModel)]="email"/>
                        <label mdbLabel class="form-label" for="email">Email</label>
                    </mdb-form-control>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="senha" />
                        <label mdbLabel class="form-label" for="senha">Senha</label>
                    </mdb-form-control>
                    <br>
                   <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="logar()">
                        Acessar
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
